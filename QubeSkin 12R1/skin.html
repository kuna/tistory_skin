<script language="javascript">
$(document).ready(function() {   
	$(document).bind("mousemove", function(e) {
		// studio dist : 30px ~ 15root2
		
		if ($(".h_left").length <= 0 || $(".h_right").length <= 0) return;
		
		// left proc
		var left_x = e.pageX - ($(".left .pupil").offset().left+25);
		var left_y = e.pageY - ($(".left .pupil").offset().top+25);
		
		var proport_l = 21.21 / Math.sqrt( Math.pow(left_x, 2) + Math.pow(left_y, 2) );
		$(".h_left").css("right", 30-left_x * proport_l);
		$(".h_left").css("top", 30+left_y * proport_l);
		
		// right proc
		var right_x = e.pageX - ($(".right .pupil").offset().left+25);
		var right_y = e.pageY - ($(".right .pupil").offset().top+25);
		
		var proport_r = 21.21 / Math.sqrt( Math.pow(right_x, 2) + Math.pow(right_y, 2) );
		$(".h_right").css("right", 30-right_x * proport_r);
		$(".h_right").css("top", 30+right_y * proport_r);
	});
});
